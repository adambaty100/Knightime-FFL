<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League History Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d0d0d;
            color: #e4e6eb;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .logo {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid #2a2a2a;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            padding: 0 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .nav-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #9ca3af;
            font-size: 0.9375rem;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #2a2a2a;
            color: #e4e6eb;
        }

        .nav-item.active {
            background: #2a2a2a;
            color: #f97316;
            border-left-color: #f97316;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem;
            width: calc(100% - 260px);
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #9ca3af;
            font-size: 1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Data Table */
        .data-section {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #9ca3af;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: #3a3a3a;
            color: #e4e6eb;
        }

        .filter-btn.active {
            background: #f97316;
            border-color: #f97316;
            color: white;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #0d0d0d;
        }

        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem 1.5rem;
            border-top: 1px solid #2a2a2a;
            font-size: 0.9375rem;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #2a2a2a;
        }

        .team-cell {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .team-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f97316, #fb923c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge.champion {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.playoff {
            background: #dbeafe;
            color: #1e40af;
        }
        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            color: #e4e6eb;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .menu-toggle {
                display: block;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h1>League History</h1>
                <p>2015 - Present</p>
            </div>

            <nav>
                <div class="nav-section">
                    <div class="nav-section-title">Overview</div>
                    <div class="nav-item active">
                        <span class="nav-icon">üìä</span>
                        <span>Team Data</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-icon">üèà</span>
                        <span>Game Data</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-icon">üîÑ</span>
                        <span>Transactions</span>
                    </div>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Analytics</div>
                    <div class="nav-item">
                        <span class="nav-icon">üìà</span>
                        <span>Team Stats</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-icon">‚ö°</span>
                        <span>Sabermetrics</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-icon">üéØ</span>
                        <span>ELO Ratings</span>
                    </div>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Raw Data</div>
                    <div class="nav-item">
                        <span class="nav-icon">üìã</span>
                        <span>Raw Game Data</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-icon">üíæ</span>
                        <span>Raw Data</span>
                    </div>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header">
                <h2>Team Data Overview</h2>
                <p>Complete historical performance metrics for all teams</p>
            </div>

            <div class="stats-grid">
                <app-stat-card 
                    label="Total Teams"
                    value="12"
                    change="‚Üë Active"
                    [isPositive]="true">
                </app-stat-card>
                <app-stat-card 
                    label="Total Games Played"
                    value="1,247"
                    change="Since 2015">
                </app-stat-card>
                <app-stat-card 
                    label="Championships"
                    value="9"
                    change="9 Seasons">
                </app-stat-card>
                <app-stat-card 
                    label="Total Transactions"
                    value="2,834"
                    change="‚Üë 234 this season"
                    [isPositive]="true">
                </app-stat-card>
            </div>

            <app-team-records></app-team-records>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Add click handlers to nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // Close sidebar on mobile after selection
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('open');
                }
            });
        });

        // Add click handlers to filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
